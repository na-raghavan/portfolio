<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codebase Summary Stats</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <h1>Meta</h1>
    <h2>Summary</h2>
    <div id="stats"></div>
    <div class="filter-container" style="display: flex; align-items: baseline; margin-bottom: 1em;">
      <label for="commit-progress" style="flex: 1;">
        Show commits until:
        <input
          type="range"
          id="commit-progress"
          min="0"
          max="100"
          value="100"
        />
      </label>
      <time id="commit-time" style="margin-left: auto; font-weight: bold;"></time>
    </div>
    <dl id="files"></dl>
    <section class="chart-section">
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
      </section>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
        <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

  <script type="module" src="/portfolio/global.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
